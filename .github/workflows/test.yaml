name: Test

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
            - uses: actions/checkout@v2

            - name: Validate composer.json and composer.lock
              run: composer validate

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-suggest

            - name: Run tests
              run: composer test

            - name: Save cache
              uses:
              with:
                  name: vendorcache
                  path: vendor
